<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" ngModel #firstname="ngModel" (change)="log(firstname)">
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" cols="30" rows="10" name="comment" ngModel #comment="ngModel"></textarea>
  </div>

  <button class="btn btn-primary">Submit</button>

</form>
