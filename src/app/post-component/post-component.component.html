<input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{post.title}}
    <span class="pull-right">
      <button (click)="deletePost(post)">Delete</button> |
      <a [routerLink]="['/post', post.id]" class="btn btn-primary btn-sm">View</a>

    </span>

  </li>
</ul>
