<form [formGroup]="myForm" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="myForm.errors">
    The username or password is invalid
  </div>

  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" formControlName="username">
      <!--async validator loading msg....-->
      <div *ngIf="username.pending">Checking if user name is available...</div>
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username should be min {{username.errors.minlength.requiredLength}}</div>
        <div *ngIf="username.errors.cannotContainSpace">Username can not contain space.</div>
        <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.cannotContainSpace">Password can not contain space.</div>
      </div>
    </div>
  </div>



  <button class="btn btn-primary">Submit</button>
</form>
